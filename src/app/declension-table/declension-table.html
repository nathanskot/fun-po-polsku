<table mat-table [dataSource]="caseTypes" class="mat-elevation-z8" style="margin-top: 8px;">
  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let caseType"> {{ caseType | titlecase }} </td>
  </ng-container>
  <ng-container matColumnDef="singular">
    <th mat-header-cell *matHeaderCellDef>Singular</th>
    <td mat-cell *matCellDef="let caseType"> {{ word().getInflectedWord(caseType, 'singular') }} </td>
  </ng-container>
  <ng-container matColumnDef="plural">
    <th mat-header-cell *matHeaderCellDef>Plural</th>
    <td mat-cell *matCellDef="let caseType"> {{ word().getInflectedWord(caseType, 'plural') }} </td>
  </ng-container>
  @let displayedColums = ['cases', 'singular', 'plural'];
  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
</table>
